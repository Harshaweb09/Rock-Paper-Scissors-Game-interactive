<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6172002782058831">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6172002782058831"
     crossorigin="anonymous"></script>
</head>
<body>

    <!-- Google AdSense Ad Unit -->
        <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6172002782058831"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="settings">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" min="1" max="10" value="3">
            <button id="start-game">Start Game</button>
            <button id="restart-game" class="hidden">Restart Game</button>
        </div>

        <div class="game hidden">
            <div class="scoreboard">
                <div class="score" id="player-score">Player: 0</div>
                <div class="score" id="computer-score">Computer: 0</div>
            </div>
            <div class="choices">
                <button class="choice" data-choice="rock">✊ Rock</button>
                <button class="choice" data-choice="paper">✋ Paper</button>
                <button class="choice" data-choice="scissors">✌ Scissors</button>
            </div>
            <div class="result">
                <p id="result-message"></p>
            </div>
            <div class="rounds-info">
                <p id="rounds-info"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
